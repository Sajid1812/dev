<body>
    <div class="main">
        <nav>

                <img src="C:/WEB DEVELOPMENT/css/ap.jpg">
                <div>
                    <h1>Apple Iphone13 Pro</h1>
                </div>
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">card</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="C:/WEB DEVELOPMENT/css/phone.jpg" class="phone">
            <div id="circle">
                <div class="feature one">
                    <img src="C:/WEB DEVELOPMENT/css/camera.jpg">
                    <div>
                        <h1>camera</h1>
                        <p>48MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="C:/WEB DEVELOPMENT/css/processor.jpg">
                    <div>
                        <h1>Processor</h1>
                        <p>Sanpgragon 888</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="C:/WEB DEVELOPMENT/css/battery.jpg">
                    <div>

                    </div>
                </div>

                    </div>

        <div class="controls">

        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotatevalue = circle.style.transform;
        var rotatesum;

        upbtn.onclick = function()
        {
            rotatesum = rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
        downbtn.onclick = function()
        {
            rotatesum = rotatevalue + "rotate(90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }




    </script>
